name: Run Data Collector

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  download-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout liuzhen9320/AS-Prefix
        uses: actions/checkout@v4
        with:
          repository: liuzhen9320/AS-Prefix
          token: ${{ secrets.PAT_REPO_ACCESS }}
          path: ./repo

      - name: Download and Run asn-data-collector
        run: |
          sudo apt update && sudo apt install rsync
          echo "⬇️ Downloading asn-data-collector..."
          if command -v wget > /dev/null; then
            wget -O ./app "$DOWNLOAD_URL"
          else
            curl -L -o ./app "$DOWNLOAD_URL"
          fi

          if [ ! -f "./app" ]; then
            echo "❌ Download failed: app file not found"
            exit 1
          fi

          chmod +x ./app
          echo "✅ Downloaded and made executable"

          # Run the app (output to output/data/)
          echo "🚀 Running the data collector..."
          ./app

          # Validate output
          if [ ! -d "output/data" ] || [ -z "$(ls -A output/data)" ]; then
            echo "❌ No data generated in output/data/"
            exit 1
          fi
          echo "✅ Data generated successfully"
          if [ ! -f "output/README.md" ] || [ ! -s "output/README.md" ]; then
            echo "❌ output/README.md does not exist or is empty"
            exit 1
          fi
          echo "✅ README.md generated successfully"
        env:
          DOWNLOAD_URL: ${{ secrets.DOWNLOAD_URL }}

      - name: Sync output to repo
        run: |
          rm -f ./repo/README.md
          mkdir -p ./repo/data
          rsync -av --delete ./output/data/ ./repo/data/
          mv ./output/README.md ./repo/README.md
          echo "✅ Synced output/data/ to repo/data/"

      - name: Commit and Push changes
        run: |
          cd ./repo

          git config user.name "HelloTools-bot"
          git config user.email "bot@932.moe"

          if git diff-index --quiet HEAD --; then
            echo "🟢 No changes to commit"
            exit 0
          fi

          git fetch origin main
          echo "🔨 Creating fresh orphan commit"
          git checkout --orphan temp-new-main
          git rm -rf --cached . > /dev/null 2>&1 || true
          git add data/ README.md
          git commit -m "chore: update ASN data $(date +'%Y-%m-%d %H:%M:%S') [skip ci]"
          git branch -D main || true
          git branch -M temp-new-main main
          git checkout main
          git push origin main --force-with-lease
          echo "✅ Changes pushed to repository"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_REPO_ACCESS }}
