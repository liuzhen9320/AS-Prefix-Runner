name: Run Data Collector

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  download-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Unarchive liuzhen9320/AS-Prefix
        run: |
          echo "üîÑ Attempting to unarchive liuzhen9320/AS-Prefix..."
          gh repo unarchive liuzhen9320/AS-Prefix --yes
          if [ $? -ne 0 ]; then
            echo "‚ùå Failed to unarchive repository. Exiting."
            exit 1
          fi
          echo "‚úÖ Repository unarchived"
        env:
          GH_TOKEN: ${{ secrets.PAT_REPO_ACCESS }}

      - name: Checkout liuzhen9320/AS-Prefix
        uses: actions/checkout@v4
        with:
          repository: liuzhen9320/AS-Prefix
          token: ${{ secrets.PAT_REPO_ACCESS }}
          path: ./repo

      - name: Download and Run asn-data-collector
        run: |
          sudo apt update && sudo apt intall rsync
          echo "‚¨áÔ∏è Downloading asn-data-collector..."
          if command -v wget > /dev/null; then
            wget -O ./app "$DOWNLOAD_URL"
          else
            curl -L -o ./app "$DOWNLOAD_URL"
          fi

          if [ ! -f "./app" ]; then
            echo "‚ùå Download failed: app file not found"
            exit 1
          fi

          chmod +x ./app
          echo "‚úÖ Downloaded and made executable"

          # Run the app (output to output/data/)
          echo "üöÄ Running the data collector..."
          ./app

          # Validate output
          if [ ! -d "output/data" ] || [ -z "$(ls -A output/data)" ]; then
            echo "‚ùå No data generated in output/data/"
            exit 1
          fi
          echo "‚úÖ Data generated successfully"
        env:
          DOWNLOAD_URL: ${{ secrets.DOWNLOAD_URL }}

      - name: Sync output to repo
        run: |
          mkdir -p ./repo/data
          rsync -av --delete ./output/data/ ./repo/data/
          echo "‚úÖ Synced output/data/ to repo/data/"

      - name: Commit and Push changes
        run: |
          cd ./repo

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if git diff-index --quiet HEAD --; then
            echo "üü¢ No changes to commit"
            exit 0
          fi

          git add data/
          git commit -m "chore: update ASN data $(date +'%Y-%m-%d %H:%M:%S') [skip ci]"

          # Push to main or master
          git push origin HEAD:main || git push origin HEAD:master
          echo "‚úÖ Changes pushed to repository"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_REPO_ACCESS }}

      - name: Archive liuzhen9320/AS-Prefix
        if: always()
        run: |
          echo "üì¶ Archiving repository..."
          gh repo archive liuzhen9320/AS-Prefix --yes
          echo "‚úÖ Repository archived"
        env:
          GH_TOKEN: ${{ secrets.PAT_REPO_ACCESS }}
